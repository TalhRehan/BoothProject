<!-- ======================= style.html ======================= -->
{% extends 'base.html' %}
{% block content %}
<div class="style-page two-col">
  <div class="left-pane">
    <!-- unified frame (same as review) -->
    <div class="photo-frame large frame">
      <img src="{{ image_data }}" alt="Captured preview for style" class="frame-image"/>
    </div>
  </div>

  <div class="right-pane">
    <h2>Select your sticker style</h2>
    <div id="styleCards" class="style-cards" role="radiogroup" aria-label="Sticker style selection">
      <button class="style-card" data-style="realistic_cutout" role="radio" aria-checked="false">
        <div class="style-icon">🎯</div>
        <div class="style-title">Realistic cutout</div>
        <div class="style-desc">Background removed, clean edges, white border.</div>
      </button>
      <button class="style-card" data-style="cartoonize" role="radio" aria-checked="false">
        <div class="style-icon">🎨</div>
        <div class="style-title">Cartoonize</div>
        <div class="style-desc">Convert to cartoon/illustration with smooth lines.</div>
      </button>
      <button class="style-card" data-style="text_icons" role="radio" aria-checked="false">
        <div class="style-icon">✨</div>
        <div class="style-title">Text & icons</div>
        <div class="style-desc">Overlays like “Super Girl”, “Queen”, crowns & sparkles.</div>
      </button>
    </div>

    <div class="actions" style="margin-top:0;">
      <button id="generateBtn" class="btn btn-primary" style="width:100%;" disabled>Generate sticker</button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>window.__preselectedStyle = {{ preselected|tojson }};</script>
<script src="{{ url_for('static', filename='js/style.js') }}" defer></script>
{% endblock %}
