{% extends 'base.html' %}
{% block content %}
<div class="processing-page" aria-busy="true">
  <h2>AI is working its magicâ€¦</h2>
  <p class="tip">Style: <strong>{{ style_label }}</strong></p>

  <div class="progress-wrap">
    <div id="progressBar"
         class="progress-bar"
         role="progressbar"
         aria-label="Image generation progress"
         aria-valuemin="0"
         aria-valuemax="100"
         aria-valuenow="0">
      <span id="progressFill" class="progress-fill" style="width:0%"></span>
    </div>
    <div class="progress-meta">
      <span id="progressPct" aria-live="polite" aria-atomic="true">0%</span>
      <span id="eta" aria-live="polite" aria-atomic="true">~30s remaining</span>
    </div>
  </div>

  <div class="loader" aria-hidden="true"></div>

  <div class="actions">
    <button id="cancelBtn" class="ghost-btn">CANCEL</button>
  </div>

  <p class="subtle">Please keep this window in focus while we generate your sticker.</p>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/processing.js') }}" defer></script>
{% endblock %}
