<!-- ============================ print.html (UPDATED) ============================ -->
{% extends 'base.html' %}
{% block header_actions %}
  <div>
    <button id="browserPrintBtn" class="primary-btn">Print stickers</button>
    <button id="newSessionBtn" class="ghost-btn">Start new session</button>
  </div>
{% endblock %}

{% block content %}
<div class="print-page">
  <!-- High-res compositor: 2480×3508 ≈ 300 dpi A4. Hidden; we print the rasterized PNG below -->
  <canvas id="a4Canvas" width="2480" height="3508" hidden></canvas>

  <!-- The single element we print. On screen it’s a normal, responsive preview; in print it becomes fixed A4 via CSS -->
  <figure class="print-sheet" aria-label="Printable A4 sheet">
    <img id="a4Preview" alt="A4 print preview (2×2 stickers with cut lines)" />
  </figure>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/print.js') }}" defer></script>
{% endblock %}
