      <img src="{{ image_data }}" alt="Captured preview" class="review-image" />
    </div>
  </div>

  <div class="controls-container">
    <h2 class="review-title">How does this look?</h2>
    <p class="tip">If itâ€™s not right, retake; otherwise continue to choose a style.</p>
    <div class="controls">

      <button class="btn btn-primary" onclick="window.location.href='{{ url_for('style_select') }}'">Generate</button>
    </div>
  </div>
</div>
{% endblock %}
