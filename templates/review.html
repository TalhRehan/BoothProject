      <img src="{{ image_data }}" alt="Captured preview"/>
    </div>
  </div>

  <div class="right-col">
    <h2>How does this look?</h2>

      <button class="primary-btn" onclick="window.location.href='{{ url_for('style_select') }}'">

  </div>
</div>
{% endblock %}
